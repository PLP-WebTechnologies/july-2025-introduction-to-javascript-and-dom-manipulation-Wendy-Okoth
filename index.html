<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JavaScript Fundamentals Assignment</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Mastering JavaScript Fundamentals</h1>
  </header>

  <main>
    <!-- Part 1: Basics -->
    <section id="basics">
      <h2>Part 1: JavaScript Basics</h2>
      <button id="check-age-btn">Check Age</button>
      <p id="age-result"></p>
    </section>

    <!-- Part 2: Functions -->
    <section id="functions">
      <h2>Part 2: Functions</h2>
  
      <input type="number" id="num1" placeholder="Enter first number">
      <input type="number" id="num2" placeholder="Enter second number">
      <button onclick="showTotal()">Calculate Total</button>
      <p id="total-result"></p>

      <button onclick="toggleText()">Toggle Message</button>
      <p id="toggle-text">Hello, I'm Wendy!</p>
    </section>

    <!-- Part 3: Loops -->
    <section id="loops">
      <h2>Part 3: Loops</h2>
      <button id="list-numbers-btn">List Numbers (1–5)</button>
      <ul id="number-list"></ul>

      <button id="countdown-btn">Start Countdown (5–1)</button>
      <p id="countdown-result"></p>
    </section>

    <!-- Part 4: DOM Manipulation -->
    <section id="dom">
      <h2>Part 4: DOM Manipulation</h2>
      <button id="change-color-btn">Change Button Color</button>
      <button id="add-item-btn">Add Alphabet Item</button>
      <ul id="dynamic-list"></ul>
    </section>
  </main>

  <footer>
    <p>© 2025 Wendy's JavaScript Assignment Demo</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
